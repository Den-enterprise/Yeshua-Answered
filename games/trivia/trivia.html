    function shuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    shuffleArray(questions);

    let currentQuestionIndex = 0;
    let score = 0;

    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const scoreElement = document.getElementById('score');

    function loadQuestion() {
        const currentQuestion = questions[currentQuestionIndex];
        questionElement.textContent = currentQuestion.question;
        optionsElement.innerHTML = "";

        // Shuffle the options array
        const shuffledOptions = [...currentQuestion.options];
        shuffleArray(shuffledOptions);

        shuffledOptions.forEach((option, index) => {
            const button = document.createElement('button');
            button.textContent = option;
            button.classList.add('option');
            button.addEventListener('click', () => checkAnswer(index));
            optionsElement.appendChild(button);
        });
    }

    function checkAnswer(selectedIndex) {
        const currentQuestion = questions[currentQuestionIndex];

        if (currentQuestion.options[selectedIndex] === currentQuestion.correctAnswer) {
            score++;
        } else {
            alert(`Incorrect! The correct answer is: ${currentQuestion.correctAnswer}`);
        }

        currentQuestionIndex++;

        if (currentQuestionIndex < questions.length) {
            loadQuestion();
        } else {
            showResult();
        }

        updateScore();
    }

    function updateScore() {
        scoreElement.textContent = `Score: ${score}`;
    }

    function showResult() {
        questionElement.textContent = "Quiz Completed!";
        optionsElement.innerHTML = "";
        scoreElement.textContent = `Final Score: ${score} out of ${questions.length}`;
