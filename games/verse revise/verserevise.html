<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 100vh;
            transition: background-image 0.5s ease-in-out; /* Add transition effect */
        }

        #header {
            background-color: #4CAF50; /* Green background color */
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 24px;
        }

        #logo {
            cursor: pointer;
        }

        #question-container {
            text-align: center;
            padding: 50px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            margin: 50px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <title>True or False Game</title>
</head>
<body>

<audio id="myAudio" autoplay>
    <source src="start_sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
</audio>
    <div id="header">
        <a id="logo" href="../../games.html">
            <img src="logo_yellow.png" alt="True or False Game Logo" width="5%">
        </a>
    </div>

        
    <div id="question-container">
        <p id="question">Is the sky blue?</p>
        <button onclick="checkAnswer(true)">True</button>
        <button onclick="checkAnswer(false)">False</button>
    </div>
    <script>
        var currentQuestion = 0;
        var totalQuestions = 50;

        // Set the initial background image
        document.body.style.backgroundImage = 'url("full_screen_bottom_image (0).jpg")';

        function checkAnswer(isTrue) {
            var correctAnswer = true; // Set the correct answer for the current question

            if (isTrue === correctAnswer) {
                // Change background image for correct answer
                document.body.style.backgroundImage = 'url("full_screen_bottom_image (' + currentQuestion + ').jpg")';
            }

            // Check if it's the last question
            if (currentQuestion === totalQuestions - 1) {
                document.getElementById('question').innerText = "End of the game!";
            } else {
                // You can add more logic here, such as loading the next question.
                currentQuestion++;
            }
        }

        // Get the audio element
        var audio = document.getElementById("myAudio");

        // Set a timeout to stop the audio after a certain duration (e.g., 5 seconds)
        setTimeout(function(){
            audio.pause();
        }, 5000); // Adjust the time in milliseconds as needed
    </script>
</body>
</html>
